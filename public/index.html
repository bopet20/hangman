<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
        <link href="/styles/styles.css" rel="stylesheet"></link>
    </head>
    <body>
        <header>
            <h1>HANGMAN</h1>
        </header>

        <div class="container">
            <div id="setup">
                <input id="custom-word" placeholder="Enter custom word">
                <button id="custom" class="button">Custom Word</button>
                <p>OR</p>
                <button id="random" class="button">Random Word</button>
            </div>

            <div id="game">
                <div id="puzzle" class="puzzle"></div>
                <p id="guesses"></p>
                <p id="status"></p>
                <button id="reset" class="button">Reset</button>
                <button id="random" class="button">Random Word</button>
            </div>
        </div>
        <script src="/scripts/bundle.js"></script>
    </body>
</html>
